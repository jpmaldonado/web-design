<!DOCTYPE html>
<html>
<head>
    <!-- Metadata goes here. -->
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- Content goes here -->
    <h2> Table with Colspan </h2>
    <table>
        <tr>
        <th colspan="2">Fat</th>
        </tr>
        <tr>
            <td>Saturated Fat (g)</td>
            <td>Unsaturated Fat (g)</td>
        </tr>
        <tr>
            <td>10</td>
            <td>15</td>
        </tr>
    </table>


    <h2> Table with Rowspan </h2>
    <table>
        <tr>
        <th rowspan="3">Serving Size</th>
        <td>Small (8oz.)</td>
        </tr>
        <tr>
        <td>Medium (16oz.)</td>
        </tr>
        <tr>
        <td>Large (24oz.)</td>
        </tr>
    </table>
</body>
</html>
