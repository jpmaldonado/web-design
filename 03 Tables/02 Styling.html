<!DOCTYPE html>
<html>
<head>
    <!-- Metadata goes here. -->
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- Content goes here -->
    <h2>Basic table</h2>
    <table>
        <tr>
            <th>Menu item</th>
            <th>Calories</th>
            <th>Fat (g)</th>
        </tr>
        <tr>
            <td>Chicken noodle soup</td>
            <td>120</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Caesar salad</td>
            <td>400</td>
            <td>26</td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>600</td>
            <td>36</td>
        </tr>
        <tr>
            <td>Burrito</td>
            <td>450</td>
            <td>18</td>
        </tr>

    </table>
</body>
</html>
